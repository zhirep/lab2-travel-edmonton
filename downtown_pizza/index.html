<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reference: Conference Reg</title>
  <link rel="stylesheet" href="conference_style.css">
</head>

<body>
  <main class="card">
    <h1>Reference: Conference Reg</h1>
    <p>Analyze this code to help you build the Pizza Assignment.</p>

    <form action="#" method="post">
      <fieldset>
        <legend>Attendee Info (Grid Layout)</legend>
        <div class="form-grid">
          <label for="email">Email (Required):</label>
          <input type="email" id="email" required placeholder="test@test.com">

          <label for="web">Website (Pattern):</label>
          <input
            type="url"
            id="web"
            required
            pattern="https://.+"
            placeholder="Must start with https://">
        </div>
      </fieldset>

      <fieldset>
        <legend>Preferences (Flex Layout)</legend>
        <label>Dietary Restrictions:</label>
        <div class="flex-row">
          <label><input type="checkbox"> Gluten Free</label>
          <label><input type="checkbox"> Vegan</label>
          <label><input type="checkbox"> Halal</label>
        </div>
      </fieldset>

      <button type="submit">Register</button>
    </form>
  </main>
</body>
</html>
